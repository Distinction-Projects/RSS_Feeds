name: Daily RSS OpenAI Digest

on:
  schedule:
    - cron: "15 12 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-rss-openai:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install -r requirements.txt

      - name: Run RSS OpenAI digest
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ vars.OPENAI_MODEL }}
        run: |
          python3 rss_openai_digest.py \
            --output data/rss_openai_daily.json \
            --max-sources 10 \
            --feeds-per-source 1 \
            --max-items-per-feed 3

      - name: Commit digest
        run: |
          if git status --porcelain | grep -q "data/rss_openai_daily.json"; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add data/rss_openai_daily.json
            git commit -m "Update RSS OpenAI digest"
            git push
          else
            echo "No changes to commit."
          fi
