name: Daily NewsData Test

on:
  schedule:
    - cron: "0 12 * * *"
  workflow_dispatch:

jobs:
  run-newsdata-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run NewsData test
        env:
          NEWSDATA_API_KEY: ${{ secrets.NEWSDATA_API_KEY }}
        run: python3 newsdata_test.py
